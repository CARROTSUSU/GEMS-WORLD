<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gems World - Digital Currency Unit (DCU)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 50px;
            background: linear-gradient(45deg, #ff6a00, #ff007a);
            border-bottom: 3px solid #fff;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 15px #ff007a, 0 0 30px #ff6a00;
        }

        .intro-text {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: lighter;
        }

        .dcu-display {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.8);
        }

        .dcu-display h2 {
            font-size: 2rem;
            color: #00c8ff;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00c8ff, 0 0 30px #00c8ff;
        }

        .dcu-amount {
            font-size: 2rem;
            color: #00c8ff;
            font-weight: bold;
            text-shadow: 0 0 15px #00c8ff, 0 0 30px #00c8ff;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .buy-btn, .sell-btn, .farming-btn {
            background: linear-gradient(45deg, #ff007a, #ff9d00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 25px;
            width: 150px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.7);
        }

        .buy-btn:hover, .sell-btn:hover, .farming-btn:hover {
            background: linear-gradient(45deg, #00c8ff, #ff007a);
            transform: scale(1.05);
        }

        footer {
            background: #111;
            padding: 20px;
            margin-top: 50px;
            font-size: 1rem;
            color: #888;
        }

    </style>
</head>
<body>

    <header>
        <h1>Gems World</h1>
        <p class="intro-text">Explore and trade your Digital Currency Unit (DCU) in a futuristic environment.</p>
    </header>

    <div class="dcu-display">
        <h2>Digital Currency Unit (DCU)</h2>
        <p>Current DCU Available:</p>
        <div class="dcu-amount" id="dcuAmount">0000000000000</div>

        <div class="button-container">
            <button class="buy-btn" onclick="goToSite('buy')">Buy DCU</button>
            <button class="sell-btn" onclick="goToSite('sell')">Sell DCU</button>
            <button class="farming-btn" onclick="goToSite('farming')">Farming</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gems World - All Rights Reserved</p>
    </footer>

    <script>
        // Generate a random DCU value with 13 digits
        function generateDCUAmount() {
            const dcu = (Math.random() * 1e13).toFixed(0);  // Generate a 13-digit random number
            document.getElementById('dcuAmount').textContent = dcu;
        }

        // Redirect to the specified URL for Buy/Sell/Farming action
        function goToSite(action) {
            if (action === 'buy') {
                window.location.href = "https://carrotsusu.github.io/Items-world/";
            } else if (action === 'sell') {
                window.location.href = "https://carrotsusu.github.io/Items-world/";
            } else if (action === 'farming') {
                window.location.href = "https://carrotsusu.github.io/Items-world/";
            }
        }

        // Call the function to generate a random DCU amount when the page loads
        window.onload = generateDCUAmount;
    </script>

</body>
</html>
