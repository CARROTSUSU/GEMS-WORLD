<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGITAL CURRENCY UNIT (DCU) - Germ World</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .currency-box {
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
      background: rgba(0, 255, 0, 0.1);
    }

    .currency {
      font-size: 3rem;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    /* Buttons */
    .buttons {
      margin-top: 30px;
    }

    .btn {
      background: #00ff00;
      color: #0a0a0a;
      border: 2px solid #00ff00;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0a0a0a;
      color: #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Futuristic germs particles animation */
    .germs {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      z-index: -1;
      pointer-events: none;
      animation: germEffect 20s infinite linear;
    }

    .germ {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.3);
      animation: germAnimation 8s infinite linear;
    }

    @keyframes germEffect {
      0% { top: -20%; left: -20%; }
      100% { top: 100%; left: 100%; }
    }

    @keyframes germAnimation {
      0% {
        width: 20px;
        height: 20px;
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        width: 50px;
        height: 50px;
        opacity: 0.5;
        transform: translate(100px, 100px) rotate(180deg);
      }
      100% {
        width: 20px;
        height: 20px;
        opacity: 1;
        transform: translate(-100px, -100px) rotate(360deg);
      }
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .currency {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DIGITAL CURRENCY UNIT</h1>
    <p class="tagline">The Future of Money, in a Germ-Infested World</p>
    
    <div class="currency-box">
      <p class="currency">DCU 1000000000</p>
    </div>

    <!-- Buttons for Buy/Sale -->
    <div class="buttons">
      <button class="btn">Buy</button>
      <button class="btn">Sale</button>
    </div>
  </div>

  <!-- Futuristic Germ World Animation -->
  <div class="germs">
    <div class="germ" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="germ" style="top: 40%; left: 40%; animation-delay: 2s;"></div>
    <div class="germ" style="top: 60%; left: 30%; animation-delay: 4s;"></div>
    <div class="germ" style="top: 80%; left: 70%; animation-delay: 6s;"></div>
    <div class="germ" style="top: 20%; left: 60%; animation-delay: 8s;"></div>
  </div>

</body>
</html>
