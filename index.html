<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gems World - Digital Currency Unit (DCU)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 50px;
            background: linear-gradient(45deg, #6a00f4, #00c8ff);
            border-bottom: 2px solid #fff;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .intro-text {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: lighter;
        }

        .dcu-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.6);
        }

        .dcu-box h2 {
            font-size: 2rem;
            color: #00c8ff;
            margin-bottom: 20px;
        }

        .dcu-input {
            background-color: #111;
            color: #00c8ff;
            border: 2px solid #00c8ff;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            width: 250px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
        }

        .buy-btn, .sell-btn {
            background: linear-gradient(45deg, #ff007a, #ff9d00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 25px;
            width: 150px;
            transition: background 0.3s ease-in-out;
        }

        .buy-btn:hover, .sell-btn:hover {
            background: linear-gradient(45deg, #00c8ff, #ff007a);
        }

        footer {
            background: #111;
            padding: 20px;
            margin-top: 50px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Gems World</h1>
            <p class="intro-text">Welcome to the future of trading with Digital Currency Unit (DCU). Buy or sell DCU in a futuristic environment.</p>
        </div>
    </header>

    <div class="container">
        <div class="dcu-box">
            <h2>Digital Currency Unit (DCU)</h2>
            <p>Enter the amount of DCU you wish to buy or sell (up to 13 digits):</p>
            <input class="dcu-input" type="text" id="dcuAmount" placeholder="Enter DCU amount" maxlength="13">
            <div class="button-container">
                <button class="buy-btn" onclick="handleTransaction('buy')">Buy DCU</button>
                <button class="sell-btn" onclick="handleTransaction('sell')">Sell DCU</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gems World - All Rights Reserved</p>
    </footer>

    <script>
        function handleTransaction(action) {
            const dcuAmount = document.getElementById('dcuAmount').value;
            if (dcuAmount === "" || isNaN(dcuAmount) || dcuAmount.length > 13) {
                alert("Please enter a valid 13-digit DCU amount.");
                return;
            }

            let message = "";
            if (action === "buy") {
                message = `You are buying ${dcuAmount} DCU.`;
            } else if (action === "sell") {
                message = `You are selling ${dcuAmount} DCU.`;
            }

            alert(message);
        }
    </script>

</body>
</html>
